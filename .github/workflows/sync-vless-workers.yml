name: Sync Vless Workers Pages Content (Sparse Checkout)

on:
  schedule:
    - cron: '0 16 * * *'
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        path: ./current-repo

    - name: Prepare sparse checkout for target repository
      run: |
        git init ./target-repo
        cd ./target-repo
        git remote add origin https://github.com/yonggekkk/Cloudflare_vless_trojan.git
        git config core.sparseCheckout true
        echo "Vless_workers_pages/" >> .git/info/sparse-checkout
        git pull origin main

    - name: Copy Vless_workers_pages content
      run: |
        mkdir -p ./current-repo/Vless_workers_pages_Synced_Content
        rsync -av --delete ./target-repo/Vless_workers_pages/ ./current-repo/Vless_workers_pages_Synced_Content/

    - name: Configure Git for committing
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
      working-directory: ./current-repo

    - name: Commit and push changes
      run: |
        git add .
        git diff-index --quiet HEAD || git commit -m "Automated sync: Update Vless_workers_pages content"
        git push
      working-directory: ./current-repo
